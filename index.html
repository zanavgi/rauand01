<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Platforma Fêrkarî</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-gray-1: #f2f2f7; /* Primary background */
            --system-gray-2: #ffffff; /* Grouped component background */
            --system-gray-3: #c7c7cc; /* Borders, separators */
            --system-gray-4: #d1d1d6;
            --label-primary: #000000;
            --label-secondary: #8e8e93;
            --label-tertiary: #c5c5c7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
              --system-gray-1: #000000;
              --system-gray-2: #1c1c1e;
              --system-gray-3: #3a3a3c;
              --system-gray-4: #2c2c2e;
              --label-primary: #ffffff;
              --label-secondary: #8e8e93;
              --label-tertiary: #636366;
            }
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container { -webkit-overflow-scrolling: touch; }
        #app-content { position: relative; }

        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
            overflow-y: auto;
            /* Padding for header and tab bar */
            padding-top: 0.1px; /* Prevents margin collapse */
            padding-bottom: 5rem; 
        }
        
        .app-view.hidden { display: none; }

        /* Forward navigation */
        @keyframes slide-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slide-out-left { from { transform: translateX(0); } to { transform: translateX(-30%); } }
        .slide-in-right { animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1); }
        .slide-out-left { animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1); }
        
        /* Backward navigation */
        @keyframes slide-in-left { from { transform: translateX(-30%); } to { transform: translateX(0); } }
        @keyframes slide-out-right { from { transform: translateX(0); } to { transform: translateX(100%); } }
        .slide-in-left { animation: slide-in-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1); }
        .slide-out-right { animation: slide-out-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1); }


        .tab-button.active { color: var(--system-blue); }

        .list-inset-grouped {
            margin: 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            overflow: hidden;
        }
        .list-inset-grouped li {
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-inset-grouped li:last-child { border-bottom: none; }
        .list-inset-grouped li:active { background-color: var(--system-gray-4); }
        .chevron { color: var(--label-tertiary); }

        /* Chat styles */
        .chat-bubble {
            max-width: 75%;
            padding: 0.5rem 0.75rem;
            border-radius: 1.125rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        .chat-bubble.user {
            background-color: var(--system-blue);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .chat-bubble.ai {
            background-color: var(--system-gray-2);
            border: 1px solid var(--system-gray-3);
            color: var(--label-primary);
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="relative flex items-center justify-between p-3 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-b border-[var(--system-gray-3)] flex-shrink-0 z-10">
            <button id="back-button" class="hidden text-[var(--system-blue)] text-lg px-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                <span class="ml-1">دواوە</span>
            </button>
            <h1 id="header-title" class="absolute left-1/2 -translate-x-1/2 text-lg font-semibold">پۆلەکان</h1>
        </header>

        <main id="app-content" class="flex-1 relative">
            
            <!-- Views -->
            <div id="polakan-view" class="app-view">
                <ul id="grades-list" class="list-inset-grouped">
                    <!-- Grade items will be injected here by JS -->
                </ul>
            </div>

            <div id="subjects-view" class="app-view hidden">
                <ul id="subjects-list" class="list-inset-grouped">
                    <!-- Subject items will be injected here by JS -->
                </ul>
            </div>

            <div id="lesson-view" class="app-view hidden p-4">
                 <div class="bg-[var(--system-gray-2)] p-6 rounded-xl shadow-sm">
                    <h2 id="lesson-title" class="text-2xl font-bold mb-4"></h2>
                    <p id="lesson-content" class="text-[var(--label-secondary)] mb-6"></p>
                    <button id="ask-ai-button" class="w-full bg-[var(--system-blue)] text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 active:opacity-80">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                        <span>پرسیار لە Ai KurdCPT بکە</span>
                    </button>
                </div>
            </div>

            <div id="ai-view" class="app-view hidden flex flex-col h-full">
                <div id="chat-messages" class="flex-1 p-4 space-y-2 overflow-y-auto">
                    <!-- Chat messages will be injected here -->
                </div>
                <div class="mt-auto p-2 bg-[var(--system-gray-1)] border-t border-[var(--system-gray-3)]">
                    <form id="chat-form" class="flex items-center bg-[var(--system-gray-2)] border border-[var(--system-gray-3)] rounded-full p-1">
                        <input id="chat-input" type="text" placeholder="پرسیارەکەت بنووسە..." class="w-full bg-transparent px-3 py-2 focus:outline-none text-[var(--label-primary)]">
                        <button id="send-button" type="submit" class="bg-[var(--system-blue)] text-white rounded-full p-2.5 flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
                        </button>
                    </form>
                </div>
            </div>

            <div id="darbara-view" class="app-view hidden">
                <ul class="list-inset-grouped">
                    <li>
                        <span>وەشان</span>
                        <span class="text-[var(--label-secondary)]">1.0.0</span>
                    </li>
                     <li>
                        <span>دروستکار</span>
                        <span class="text-[var(--label-secondary)]">ZANA DEVS (Zana Faruq)</span>
                    </li>
                    <li>
                        <span>AI Engine</span>
                        <span class="text-[var(--label-secondary)]">Rawand AI</span>
                    </li>
                </ul>
                <p class="text-center text-[var(--label-secondary)] mt-4 px-4 text-sm">ئەم پلاتفۆرمە دیجیتاڵییە بۆ یارمەتیدانی قوتابیان دروستکراوە بۆ تێگەیشتن لە وانەکانیان بە شێوازێکی مۆدێرن و زیرەک.</p>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="flex justify-around items-center py-1 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="polakan-view" data-title="پۆلەکان" class="tab-button active flex flex-col items-center justify-center p-2 transition-colors w-24 h-14">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" /></svg>
                <span class="text-xs mt-1">پۆلەکان</span>
            </button>
            <button data-view="ai-view" data-title="Ai KurdCPT" class="tab-button flex flex-col items-center justify-center text-[var(--label-secondary)] p-2 transition-colors w-24 h-14">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <span class="text-xs mt-1">AI KurdCPT</span>
            </button>
            <button data-view="darbara-view" data-title="دەربارە" class="tab-button flex flex-col items-center justify-center text-[var(--label-secondary)] p-2 transition-colors w-24 h-14">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span class="text-xs mt-1">دەربارە</span>
            </button>
        </nav>
    </div>

    <script>
        const headerTitle = document.getElementById('header-title');
        const backButton = document.getElementById('back-button');
        const tabButtons = document.querySelectorAll('.tab-button');
        const gradesList = document.getElementById('grades-list');
        const subjectsList = document.getElementById('subjects-list');
        const lessonTitle = document.getElementById('lesson-title');
        const lessonContent = document.getElementById('lesson-content');
        const askAiButton = document.getElementById('ask-ai-button');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        let navigationStack = [{ viewId: 'polakan-view', title: 'پۆلەکان' }];
        
        const subjectsByGrade = {
            1: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "ئاین", "هونەر", "وەرزش"],
            2: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "ئاین", "هونەر", "وەرزش"],
            3: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "ئاین", "هونەر", "وەرزش"],
            4: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "عەرەبی", "کۆمەڵایەتی وەرزی یەک", "کۆمەڵایەتی وەرزی دوو", "ئاین", "هونەر", "وەرزش"],
            5: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "عەرەبی", "کۆمەڵایەتی وەرزی یەک", "کۆمەڵایەتی وەرزی دوو", "ئاین", "هونەر", "وەرزش"],
            6: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "عەرەبی", "کۆمەڵایەتی وەرزی یەک", "کۆمەڵایەتی وەرزی دوو", "ئاین", "هونەر", "وەرزش"],
        };
        
        function updateHeader(title) {
            headerTitle.textContent = title;
            backButton.classList.toggle('hidden', navigationStack.length <= 1);
        }

        function updateActiveTab(viewId) {
             tabButtons.forEach(button => {
                const isCurrentTab = button.dataset.view === viewId;
                button.classList.toggle('active', isCurrentTab);
                button.classList.toggle('text-[var(--label-secondary)]', !isCurrentTab);
            });
        }
        
        function performNavigation(currentView, nextView, isForward) {
            if (isForward) {
                currentView.classList.add('slide-out-left');
                nextView.classList.remove('hidden');
                nextView.classList.add('slide-in-right');
            } else { // isBackward
                currentView.classList.add('slide-out-right');
                nextView.classList.remove('hidden');
                nextView.classList.add('slide-in-left');
            }

            setTimeout(() => {
                currentView.classList.add('hidden');
                currentView.className = 'app-view hidden'; // Clean up all animation classes
                nextView.className = 'app-view'; // Clean up all animation classes
            }, 350);
        }

        function navigateTo(viewId, title, context = {}) {
            if (navigationStack.length > 0) {
                 const currentViewId = navigationStack[navigationStack.length - 1].viewId;
                 if (viewId === currentViewId) return;
                 const currentView = document.getElementById(currentViewId);
                 const nextView = document.getElementById(viewId);
                 
                 navigationStack.push({ viewId, title, context });
                 performNavigation(currentView, nextView, true);
            } else {
                 document.getElementById(viewId).classList.remove('hidden');
                 navigationStack.push({ viewId, title, context });
            }

            if(context.grade) renderSubjects(context.grade);
            if(context.subject) renderLesson(context.subject);

            updateHeader(title);
            updateActiveTab(null); // Deselect all tabs for sub-views
        }

        backButton.addEventListener('click', () => {
            if (navigationStack.length > 1) {
                const currentViewState = navigationStack.pop();
                const previousViewState = navigationStack[navigationStack.length - 1];
                
                const currentView = document.getElementById(currentViewState.viewId);
                const previousView = document.getElementById(previousViewState.viewId);

                performNavigation(currentView, previousView, false);
                updateHeader(previousViewState.title);
                
                const isTabView = ['polakan-view', 'ai-view', 'darbara-view'].includes(previousViewState.viewId);
                if (isTabView) {
                    updateActiveTab(previousViewState.viewId);
                }
            }
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.dataset.view;
                const title = button.dataset.title;
                const currentViewId = navigationStack[navigationStack.length - 1].viewId;

                if (viewId && viewId !== currentViewId) {
                    document.querySelectorAll('.app-view').forEach(v => v.classList.add('hidden'));
                    document.getElementById(viewId).classList.remove('hidden');
                    
                    navigationStack = [{ viewId, title }]; // Reset stack for tab navigation
                    updateHeader(title);
                    updateActiveTab(viewId);
                }
            });
        });
        
        askAiButton.addEventListener('click', () => {
            const lessonName = lessonTitle.textContent;
            navigateTo('ai-view', 'Ai KurdCPT', { fromLesson: lessonName });
        });

        function renderGrades() {
            gradesList.innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                const li = document.createElement('li');
                li.innerHTML = `<span>پۆلی ${i}</span><span class="chevron">&rsaquo;</span>`;
                li.onclick = () => navigateTo('subjects-view', `پۆلی ${i}`, { grade: i });
                gradesList.appendChild(li);
            }
        }
        
        function renderSubjects(grade) {
            subjectsList.innerHTML = '';
            const subjects = subjectsByGrade[grade];
            subjects.forEach(subject => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${subject}</span><span class="chevron">&rsaquo;</span>`;
                li.onclick = () => navigateTo('lesson-view', subject, { grade, subject });
                subjectsList.appendChild(li);
            });
        }
        
        function renderLesson(subject) {
            lessonTitle.textContent = `وانەی ${subject}`;
            lessonContent.textContent = `لێرەدا ڕوونکردنەوەی وانەی ${subject} پیشان دەدرێت. زیرەکی دەستکردی Ai KurdCPT یارمەتیت دەدات بۆ تێگەیشتنی باشتر لە وانەکە.`;
        }
        
        // --- Chat Functionality ---
        function addChatMessage(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender);
            bubble.textContent = message;
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        }
        
        function getAiResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            if (lowerMessage.includes("سڵاو")) {
                return "سڵاو! چۆن دەتوانم یارمەتیت بدەم ئەمڕۆ؟";
            } else if (lowerMessage.includes("بیرکاری")) {
                return "بێگومان، چ بابەتێکی بیرکاریت مەبەستە؟ کۆکردنەوە، لێدەرکردن، یان شتێکی تر؟";
            } else if (lowerMessage.includes("زانست")) {
                 return "بابەتی زانست زۆر فراوانە. دەتوانیت دیاری بکەیت کام بەشی زانستت دەوێت؟ بۆ نموونە، گەردوون، گیانەوەران، یان وزە؟";
            } else {
                 return "ببورە، من هێشتا لە قۆناغی فێرکردندام و ناتوانم وەڵامی پرسیارە ئاڵۆزەکان بدەمەوە. تکایە پرسیارێکی سادەتر بکە.";
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                addChatMessage(userMessage, 'user');
                chatInput.value = '';
                
                // Simulate AI thinking
                setTimeout(() => {
                    const aiMessage = getAiResponse(userMessage);
                    addChatMessage(aiMessage, 'ai');
                }, 1000);
            }
        });


        // --- Initial Load ---
        function initialize() {
            renderGrades();
            const initialView = navigationStack[0];
            updateHeader(initialView.title);
            updateActiveTab(initialView.viewId);
            document.getElementById(initialView.viewId).classList.remove('hidden');
        }

        initialize();

    </script>
</body>
</html>
