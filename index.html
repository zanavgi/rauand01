<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Platforma Fêrkarî</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-gray-1: #f2f2f7; /* Primary background */
            --system-gray-2: #ffffff; /* Grouped component background */
            --system-gray-3: #c7c7cc; /* Borders, separators */
            --system-gray-4: #d1d1d6;
            --label-primary: #000000;
            --label-secondary: #8e8e93;
            --label-tertiary: #c5c5c7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
              --system-gray-1: #000000;
              --system-gray-2: #1c1c1e;
              --system-gray-3: #3a3a3c;
              --system-gray-4: #2c2c2e;
              --label-primary: #ffffff;
              --label-secondary: #8e8e93;
              --label-tertiary: #636366;
            }
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container { -webkit-overflow-scrolling: touch; }
        #app-content { position: relative; }

        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
            overflow-y: auto;
            padding-bottom: 5rem; /* Space for tab bar */
        }
        
        .app-view.hidden { display: none; }

        @keyframes slide-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slide-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        .slide-in-right { animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-out-left { animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }

        .tab-button.active { color: var(--system-blue); }

        .list-inset-grouped {
            margin: 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            overflow: hidden;
        }
        .list-inset-grouped li {
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .list-inset-grouped li:last-child { border-bottom: none; }
        .list-inset-grouped li:active { background-color: var(--system-gray-4); }
        .chevron { color: var(--label-tertiary); }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="relative flex items-center justify-center p-3 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-b border-[var(--system-gray-3)] flex-shrink-0 z-10">
            <button id="back-button" class="hidden absolute left-4 text-[var(--system-blue)] text-lg">&lt; دواوە</button>
            <h1 id="header-title" class="text-lg font-semibold text-center mx-auto">پۆلەکان</h1>
        </header>

        <main id="app-content" class="flex-1 relative">
            
            <!-- Views -->
            <div id="polakan-view" class="app-view">
                <ul id="grades-list" class="list-inset-grouped">
                    <!-- Grade items will be injected here by JS -->
                </ul>
            </div>

            <div id="subjects-view" class="app-view hidden">
                <ul id="subjects-list" class="list-inset-grouped">
                    <!-- Subject items will be injected here by JS -->
                </ul>
            </div>

            <div id="lesson-view" class="app-view hidden p-4">
                 <div class="bg-[var(--system-gray-2)] p-6 rounded-lg">
                    <h2 id="lesson-title" class="text-2xl font-bold mb-4"></h2>
                    <p id="lesson-content" class="text-[var(--label-secondary)] mb-6"></p>
                    <button class="w-full bg-[var(--system-blue)] text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 017 8a1 1 0 10-2 0 7.001 7.001 0 006 6.93V17H9a1 1 0 100 2h2a1 1 0 100-2h-1v-2.07z" clip-rule="evenodd" /></svg>
                        <span>پرسیار لە Ai KurdCPT بکە</span>
                    </button>
                </div>
            </div>

            <div id="ai-view" class="app-view hidden p-4 flex flex-col h-full">
                <div class="flex-1 flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center mb-4">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                    </div>
                    <h2 class="text-2xl font-bold">Ai KurdCPT</h2>
                    <p class="text-[var(--label-secondary)] mt-2">لەلایەن Rawand AI دروستکراوە. <br> چۆن دەتوانم یارمەتیت بدەم؟</p>
                </div>
                <div class="mt-auto p-2 bg-[var(--system-gray-1)]">
                    <div class="flex items-center bg-[var(--system-gray-2)] border border-[var(--system-gray-3)] rounded-full p-1">
                        <input type="text" placeholder="پرسیارەکەت بنووسە..." class="w-full bg-transparent px-3 py-2 focus:outline-none">
                        <button class="bg-[var(--system-blue)] text-white rounded-full p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div id="darbara-view" class="app-view hidden">
                <ul class="list-inset-grouped">
                    <li>
                        <span>وەشان</span>
                        <span class="text-[var(--label-secondary)]">1.0.0</span>
                    </li>
                     <li>
                        <span>دروستکار</span>
                        <span class="text-[var(--label-secondary)]">ZANA DEVS (Zana Faruq)</span>
                    </li>
                    <li>
                        <span>AI Engine</span>
                        <span class="text-[var(--label-secondary)]">Rawand AI</span>
                    </li>
                </ul>
                <p class="text-center text-[var(--label-secondary)] mt-4 px-4">ئەم پلاتفۆرمە دیجیتاڵییە بۆ یارمەتیدانی قوتابیان دروستکراوە بۆ تێگەیشتن لە وانەکانیان بە شێوازێکی مۆدێرن و زیرەک.</p>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="flex justify-around items-center py-2 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="polakan-view" data-title="پۆلەکان" class="tab-button active flex flex-col items-center p-2 transition-colors w-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" /></svg>
                <span class="text-xs mt-1">پۆلەکان</span>
            </button>
            <button data-view="ai-view" data-title="Ai KurdCPT" class="tab-button flex flex-col items-center text-[var(--label-secondary)] p-2 transition-colors w-20">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                <span class="text-xs mt-1">AI KurdCPT</span>
            </button>
            <button data-view="darbara-view" data-title="دەربارە" class="tab-button flex flex-col items-center text-[var(--label-secondary)] p-2 transition-colors w-20">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span class="text-xs mt-1">دەربارە</span>
            </button>
        </nav>
    </div>

    <script>
        const headerTitle = document.getElementById('header-title');
        const backButton = document.getElementById('back-button');
        const tabButtons = document.querySelectorAll('.tab-button');
        const gradesList = document.getElementById('grades-list');
        const subjectsList = document.getElementById('subjects-list');
        const lessonTitle = document.getElementById('lesson-title');
        const lessonContent = document.getElementById('lesson-content');

        let navigationStack = [{ viewId: 'polakan-view', title: 'پۆلەکان' }];
        
        const subjectsByGrade = {
            1: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "ئاین", "هونەر", "وەرزش"],
            2: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "ئاین", "هونەر", "وەرزش"],
            3: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "ئاین", "هونەر", "وەرزش"],
            4: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "عەرەبی", "کۆمەڵایەتی وەرزی یەک", "کۆمەڵایەتی وەرزی دوو", "ئاین", "هونەر", "وەرزش"],
            5: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "عەرەبی", "کۆمەڵایەتی وەرزی یەک", "کۆمەڵایەتی وەرزی دوو", "ئاین", "هونەر", "وەرزش"],
            6: ["کوردی", "بیرکاری", "زانست", "ئینگلیزی", "عەرەبی", "کۆمەڵایەتی وەرزی یەک", "کۆمەڵایەتی وەرزی دوو", "ئاین", "هونەر", "وەرزش"],
        };

        function updateUI(viewId, title) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
            headerTitle.textContent = title;
            backButton.classList.toggle('hidden', navigationStack.length <= 1);

            tabButtons.forEach(button => {
                const isTabView = ['polakan-view', 'ai-view', 'darbara-view'].includes(viewId);
                if (isTabView && button.dataset.view === viewId) {
                    button.classList.add('active');
                    button.classList.remove('text-[var(--label-secondary)]');
                } else {
                    button.classList.remove('active');
                    button.classList.add('text-[var(--label-secondary)]');
                }
            });
        }

        function navigateTo(viewId, title, context = {}) {
            const currentViewId = navigationStack[navigationStack.length - 1].viewId;
            const currentView = document.getElementById(currentViewId);
            const nextView = document.getElementById(viewId);

            if (viewId === currentViewId) return;

            if(context.grade) renderSubjects(context.grade);
            if(context.subject) renderLesson(context.subject);

            navigationStack.push({ viewId, title, context });
            
            currentView.classList.add('slide-out-left');
            nextView.classList.remove('hidden');
            nextView.classList.add('slide-in-right');

            setTimeout(() => {
                currentView.classList.add('hidden');
                currentView.classList.remove('slide-out-left');
                nextView.classList.remove('slide-in-right');
            }, 350);

            updateUI(viewId, title);
        }

        backButton.addEventListener('click', () => {
            if (navigationStack.length > 1) {
                const currentViewId = navigationStack.pop().viewId;
                const prevState = navigationStack[navigationStack.length - 1];
                
                const currentView = document.getElementById(currentViewId);
                const prevView = document.getElementById(prevState.viewId);

                prevView.classList.remove('hidden');
                currentView.classList.add('slide-in-right'); // reverse animation
                prevView.classList.add('slide-out-left'); // reverse animation
                
                // Animate back
                currentView.style.transform = 'translateX(100%)';
                prevView.style.transform = 'translateX(-100%)';
                requestAnimationFrame(() => {
                    currentView.style.transition = 'transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1)';
                    prevView.style.transition = 'transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1)';
                    currentView.style.transform = 'translateX(100%)';
                    prevView.style.transform = 'translateX(0)';
                });


                setTimeout(() => {
                    currentView.classList.add('hidden');
                    currentView.style.transition = '';
                    currentView.style.transform = '';
                    prevView.style.transition = '';
                    prevView.style.transform = '';
                    prevView.classList.remove('slide-out-left');
                }, 350);

                updateUI(prevState.viewId, prevState.title);
            }
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.dataset.view;
                const title = button.dataset.title;
                if (viewId) {
                    navigationStack = [{ viewId, title }]; // Reset stack for tab navigation
                    updateUI(viewId, title);
                }
            });
        });

        function renderGrades() {
            gradesList.innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                const li = document.createElement('li');
                li.innerHTML = `<span>پۆلی ${i}</span><span class="chevron">&rsaquo;</span>`;
                li.onclick = () => navigateTo('subjects-view', `پۆلی ${i}`, { grade: i });
                gradesList.appendChild(li);
            }
        }
        
        function renderSubjects(grade) {
            subjectsList.innerHTML = '';
            const subjects = subjectsByGrade[grade];
            subjects.forEach(subject => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${subject}</span><span class="chevron">&rsaquo;</span>`;
                li.onclick = () => navigateTo('lesson-view', subject, { grade, subject });
                subjectsList.appendChild(li);
            });
        }
        
        function renderLesson(subject) {
            lessonTitle.textContent = `وانەی ${subject}`;
            lessonContent.textContent = `لێرەدا ڕوونکردنەوەی وانەی ${subject} پیشان دەدرێت. زیرەکی دەستکردی Ai KurdCPT یارمەتیت دەدات بۆ تێگەیشتنی باشتر لە وانەکە.`;
        }

        // Initial Load
        renderGrades();
        updateUI('polakan-view', 'پۆلەکان');
    </script>
</body>
</html>
