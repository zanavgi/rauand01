<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <title>Ai KurdCPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-gray-1: #f2f2f7; /* Primary background */
            --system-gray-2: #ffffff; /* Grouped component background */
            --system-gray-3: #c7c7cc; /* Borders, separators */
            --system-gray-4: #e5e5ea; /* AI Chat bubble background */
            --label-primary: #000000;
            --label-secondary: #8e8e93;
            --white-text: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-blue: #0a84ff;
                --system-gray-1: #000000;
                --system-gray-2: #1c1c1e;
                --system-gray-3: #3a3a3c;
                --system-gray-4: #2c2c2e;
                --label-primary: #ffffff;
                --label-secondary: #8e8e93;
            }
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            -webkit-overflow-scrolling: touch;
        }

        #app-content {
            position: relative;
        }

        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
        }
        
        .app-view.hidden {
            display: none;
        }

        @keyframes slide-in-right {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slide-out-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .slide-in-right {
            animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        .slide-out-left {
            animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        .tab-button.active {
            color: var(--system-blue);
        }

        .list-inset-grouped {
            margin: 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .list-inset-grouped li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
        }
        .list-inset-grouped li:last-child {
            border-bottom: none;
        }

        /* Chat Styles */
        .chat-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .ai-bubble {
            background-color: var(--system-gray-4);
            align-self: flex-start;
        }
        .user-bubble {
            background-color: var(--system-blue);
            color: var(--white-text);
            align-self: flex-end;
        }
        #chat-input-form input {
            background-color: var(--system-gray-2);
            border: 1px solid var(--system-gray-3);
        }
        .speak-button {
            cursor: pointer;
            color: var(--label-secondary);
            transition: color 0.2s;
        }
        .speak-button:hover {
            color: var(--system-blue);
        }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="flex items-center justify-center p-3 bg-[var(--system-gray-1)]/80 backdrop-blur-md border-b border-[var(--system-gray-3)] flex-shrink-0 z-10">
            <h1 id="header-title" class="text-lg font-semibold text-center mx-auto">Ai KurdCPT</h1>
        </header>

        <main id="app-content" class="flex-1 overflow-y-auto relative">
            
            <div id="chat-view" class="app-view flex flex-col h-full">
                <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
                    <!-- Messages will be rendered here by JavaScript -->
                </div>
                <form id="chat-input-form" class="flex items-center p-3 bg-[var(--system-gray-1)]/80 backdrop-blur-md border-t border-[var(--system-gray-3)]">
                    <input type="text" id="message-input" placeholder="نامەکەت بنووسە..." class="flex-1 rounded-full py-2 px-4 focus:outline-none text-base text-[var(--label-primary)]">
                    <button type="submit" class="ml-3 text-[var(--system-blue)]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <div id="settings-view" class="app-view hidden p-0">
                 <ul class="list-inset-grouped mt-6">
                    <li>پرۆفایل</li>
                    <li>ئاگادارکردنەوەکان</li>
                    <li>شێوازی پیشاندان</li>
                </ul>
                 <ul class="list-inset-grouped">
                    <li>دەربارە</li>
                    <li>یارمەتی</li>
                </ul>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="flex justify-around items-center py-2 bg-[var(--system-gray-1)]/80 backdrop-blur-md border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="chat-view" data-title="Ai KurdCPT" class="tab-button active flex flex-col items-center p-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span class="text-xs mt-1">گفتوگۆ</span>
            </button>
            <button data-view="settings-view" data-title="ڕێکخستنەکان" class="tab-button flex flex-col items-center text-[var(--label-secondary)] p-2 transition-colors">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066 2.573c-.94-1.543.826 3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="text-xs mt-1">ڕێکخستنەکان</span>
            </button>
        </nav>
    </div>

    <script>
        // --- State Management ---
        const messages = [{
            sender: 'ai',
            text: 'سڵاو! من زیرەکی دەستکردی کوردم. چۆن دەتوانم یارمەتیت بدەم؟ پرسیارێکم لێ بکە.'
        }];

        // --- DOM Elements ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const headerTitle = document.getElementById('header-title');
        const messageContainer = document.getElementById('message-container');
        const chatForm = document.getElementById('chat-input-form');
        const messageInput = document.getElementById('message-input');
        
        let currentViewId = 'chat-view';
        let kurdishVoice = null;

        // --- Text-to-Speech (TTS) Logic ---
        function initializeSpeech() {
            const voices = window.speechSynthesis.getVoices();
            // Look for Kurdish voices. 'kmr' is a common code for Kurmanji.
            // Some systems might have different identifiers.
            kurdishVoice = voices.find(voice => voice.lang.toLowerCase().startsWith('kmr')) || 
                           voices.find(voice => voice.name.toLowerCase().includes('kurdish')) || 
                           null;

            if (!kurdishVoice) {
                console.warn("No Kurdish (kmr) voice found. TTS may not work as expected.");
            }
        }

        function speak(text) {
            if (!'speechSynthesis' in window) {
                console.error("Sorry, your browser doesn't support text-to-speech.");
                return;
            }
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            if (kurdishVoice) {
                utterance.voice = kurdishVoice;
            } else {
                // Fallback if no specific Kurdish voice is found
                utterance.lang = "en-US"; // Use a default if no Kurdish voice is available
            }
            utterance.pitch = 1;
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }

        // --- Render Function ---
        function render() {
            messageContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('chat-bubble');

                if (msg.sender === 'user') {
                    messageWrapper.classList.add('user-bubble');
                    messageWrapper.textContent = msg.text;
                } else {
                    messageWrapper.classList.add('ai-bubble');
                    // For AI messages, create a container for text and button
                    const aiContentContainer = document.createElement('div');
                    aiContentContainer.className = 'flex items-center gap-3';
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = msg.text;

                    const speakButton = document.createElement('button');
                    speakButton.className = 'speak-button flex-shrink-0';
                    speakButton.dataset.text = msg.text; // Store text for replay
                    speakButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.071 8.043a.75.75 0 01.986-.714l3.943 1.127a.75.75 0 010 1.428L6.057 11.01A.75.75 0 015.07 10.296V8.043zM4 6.5A1.5 1.5 0 015.5 5h1a1.5 1.5 0 011.5 1.5v7A1.5 1.5 0 016.5 15h-1A1.5 1.5 0 014 13.5v-7zM11.5 5.5a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/></svg>`;
                    
                    aiContentContainer.appendChild(textSpan);
                    aiContentContainer.appendChild(speakButton);
                    messageWrapper.appendChild(aiContentContainer);
                }
                messageContainer.appendChild(messageWrapper);
            });
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // --- State Update & Interaction Logic ---
        function handleFormSubmit(event) {
            event.preventDefault();
            const userText = messageInput.value.trim();
            if (userText) {
                messages.push({ sender: 'user', text: userText });
                render();
                messageInput.value = '';
                getAiResponse(userText);
            }
        }
        
        function getAiResponse(userQuery) {
            const query = userQuery.toLowerCase();
            let aiResponse = "";

            // Simple keyword-based response logic
            if (query.includes("سڵاو") || query.includes("چۆنی")) {
                aiResponse = "سڵاو! من باشم، سوپاس. چۆن یارمەتیت بدەم؟";
            } else if (query.includes("کەش") || query.includes("هەوا")) {
                aiResponse = "ببوورە، من ناتوانم زانیاری کەش و هەوای ڕاستەوخۆ ببینم. بەڵام دەتوانیت ئەپەکانی کەش و هەوا بەکاربهێنیت.";
            } else if (query.includes("ناوت چییە") || query.includes("تۆ کێی")) {
                aiResponse = "من Ai KurdCPTم، یاریدەدەری زیرەکی دەستکردم بۆ وەڵامدانەوەی پرسیارەکانت.";
            } else if (query.includes("سوپاس")) {
                aiResponse = "شایەنی نییە! خۆشحاڵم کە توانیم یارمەتیت بدەم.";
            } else {
                aiResponse = "ببورە، لەوە تێنەگەیشتم. من هێشتا لە قۆناغی فێربوונدام. دەتوانیت پرسیارێکی تر بکەیت؟";
            }
            
            setTimeout(() => {
                messages.push({ sender: 'ai', text: aiResponse });
                render();
                speak(aiResponse);
            }, 800);
        }

        // --- Navigation Logic ---
        function navigateTo(viewId, title) {
            if (viewId === currentViewId) return;

            const currentView = document.getElementById(currentViewId);
            const nextView = document.getElementById(viewId);
            headerTitle.textContent = title;
            
            if (currentView && nextView) {
                currentView.classList.add('slide-out-left');
                nextView.classList.remove('hidden');
                nextView.classList.add('slide-in-right');

                setTimeout(() => {
                    currentView.classList.add('hidden');
                    currentView.classList.remove('slide-out-left');
                    nextView.classList.remove('slide-in-right');
                    currentViewId = viewId;
                }, 350);
            }
            
            tabButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.view === viewId);
                button.classList.toggle('text-[var(--label-secondary)]', button.dataset.view !== viewId);
            });
        }

        // --- Event Listeners ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                navigateTo(button.dataset.view, button.dataset.title);
            });
        });
        
        chatForm.addEventListener('submit', handleFormSubmit);

        messageContainer.addEventListener('click', function(event) {
            const button = event.target.closest('.speak-button');
            if (button && button.dataset.text) {
                speak(button.dataset.text);
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            render();
            // TTS voices are often loaded asynchronously
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = initializeSpeech;
            }
            initializeSpeech(); // Initial call
        });
    </script>

</body>
</html>
