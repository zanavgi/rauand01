<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- ZANA DEVS iOS SDK: Core Visuals & Theming --- */
        :root {
            --system-blue: #007aff;
            --system-gray-1: #f2f2f7; /* Primary background */
            --system-gray-2: #ffffff; /* Grouped component background */
            --system-gray-3: #c7c7cc; /* Borders, separators */
            --system-gray-4: #d1d1d6;
            --system-gray-5: #e5e5ea;
            --label-primary: #000000;
            --label-secondary: #8e8e93;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-blue: #0a84ff;
                --system-gray-1: #000000;
                --system-gray-2: #1c1c1e;
                --system-gray-3: #3a3a3c;
                --system-gray-4: #2c2c2e;
                --system-gray-5: #3a3a3c;
                --label-primary: #ffffff;
                --label-secondary: #8e8e93;
            }
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
        }

        /* --- ZANA DEVS iOS SDK: View & Navigation System --- */
        #app-content {
            position: relative;
        }

        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .app-view.hidden { display: none; }
        .app-view::-webkit-scrollbar { display: none; }

        @keyframes slide-in-right { from { transform: translateX(100%); opacity: 0.8; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slide-out-left { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0.8; } }
        .slide-in-right { animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-out-left { animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        
        /* --- ZANA DEVS iOS SDK: UI Components & Patterns --- */
        .tab-button.active { color: var(--system-blue); }
        .tab-button:not(.active) { color: var(--label-secondary); }

        .list-inset-grouped {
            margin: 0 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .list-inset-grouped li {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-inset-grouped li:last-child { border-bottom: none; }
        .list-inset-grouped li:active { background-color: var(--system-gray-5); }
        
        .header-shadow { box-shadow: 0 0.5px 0 var(--system-gray-3); }

        /* Custom Chat Styles */
        .chat-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .chat-bubble-user {
            background-color: var(--system-blue);
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .chat-bubble-ai {
            background-color: var(--system-gray-2);
            color: var(--label-primary);
            border-bottom-left-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <!-- App Header -->
        <header id="app-header" class="flex items-center justify-center p-3 bg-[var(--system-gray-2)]/80 backdrop-blur-xl header-shadow flex-shrink-0 z-20">
            <h1 id="header-title" class="text-lg font-semibold text-center mx-auto">کوردبۆت</h1>
        </header>

        <!-- App Content -->
        <main id="app-content" class="flex-1 overflow-hidden relative">
            
            <!-- Chat View -->
            <div id="chat-view" class="app-view flex flex-col">
                <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto">
                    <!-- Chat messages will be rendered here -->
                </div>
                <div class="p-2 border-t border-[var(--system-gray-3)] bg-[var(--system-gray-1)]">
                    <form id="chat-form" class="flex items-center gap-2">
                        <input type="text" id="chat-input" placeholder="پرسیارێك بکە..." class="flex-1 w-full bg-[var(--system-gray-2)] text-[var(--label-primary)] placeholder-[var(--label-secondary)] rounded-2xl py-2.5 px-4 focus:outline-none border border-transparent focus:border-[var(--system-blue)] transition-colors">
                        <button type="submit" class="bg-[var(--system-blue)] rounded-full w-9 h-9 flex items-center justify-center flex-shrink-0 text-white active:scale-90 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Home View -->
            <div id="home-view" class="app-view hidden p-6 text-center flex flex-col justify-center items-center pb-24">
                <div class="w-24 h-24 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-full flex items-center justify-center shadow-lg mb-6">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold">ZANA AI</h2>
                <p class="text-[var(--label-secondary)] mt-2">یاریدەدەری زیرەکی دەستکردی تۆ. چۆن دەتوانم یارمەتیت بدەم؟</p>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="app-view hidden pt-6 space-y-6">
                 <div>
                    <p class="px-5 pb-2 text-xs uppercase text-[var(--label-secondary)] font-medium">هەژمار</p>
                    <ul class="list-inset-grouped">
                        <li><span>پڕۆفایل</span> <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[var(--label-secondary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></li>
                        <li><span>بەشداریکردن</span> <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[var(--label-secondary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg></li>
                    </ul>
                 </div>
                 <div>
                    <p class="px-5 pb-2 text-xs uppercase text-[var(--label-secondary)] font-medium">گشتی</p>
                    <ul class="list-inset-grouped">
                        <li><span>زمان</span> <span class="text-[var(--label-secondary)]">کوردی</span></li>
                        <li><span>دۆخی تاریک</span> <span class="text-[var(--label-secondary)]">سیستەم</span></li>
                    </ul>
                 </div>
            </div>
            
        </main>

        <!-- App Tab Bar -->
        <nav id="app-tab-bar" class="flex justify-around items-center py-1 bg-[var(--system-gray-2)]/80 backdrop-blur-xl border-t border-[var(--system-gray-3)] flex-shrink-0 z-20">
             <button data-view="chat-view" data-title="چات" class="tab-button active flex flex-col items-center p-2 transition-colors w-24">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <span class="text-xs mt-1">چات</span>
            </button>
             <button data-view="home-view" data-title="سەرەکی" class="tab-button flex flex-col items-center p-2 transition-colors w-24">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span class="text-xs mt-1">سەرەکی</span>
            </button>
            <button data-view="settings-view" data-title="ڕێکخستنەکان" class="tab-button flex flex-col items-center p-2 transition-colors w-24">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066 2.573c.94-1.543.826-3.31 2.37-2.37.94.577 1.602.12 1.988-.659z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                 </svg>
                <span class="text-xs mt-1">ڕێکخستنەکان</span>
            </button>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SDK State & Elements ---
            const headerTitle = document.getElementById('header-title');
            const tabButtons = document.querySelectorAll('.tab-button');
            const appContent = document.getElementById('app-content');
            let currentViewId = 'chat-view';

            // --- Text-to-Speech (TTS) Logic ---
            let zanaVoice = null;

            function loadVoices() {
                if (!('speechSynthesis' in window)) return;
                const voices = window.speechSynthesis.getVoices();
                // Prioritize Kurdish, fallback to Arabic, then system default
                zanaVoice = voices.find(voice => voice.lang.toLowerCase().includes('ku')) ||
                            voices.find(voice => voice.lang.toLowerCase().includes('ar')) ||
                            voices[0];
            }

            function speak(text) {
                if (!('speechSynthesis' in window)) {
                    console.error("Browser does not support text-to-speech.");
                    return;
                }
                // Cancel any ongoing speech to prevent overlap
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                if (zanaVoice) {
                    utterance.voice = zanaVoice;
                    utterance.lang = zanaVoice.lang;
                } else {
                    utterance.lang = 'ku-IQ'; // Specify Kurdish (Iraq) as desired language
                }
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                
                speechSynthesis.speak(utterance);
            }

            // The 'voiceschanged' event is fired when the list of voices has been loaded.
            if ('speechSynthesis' in window) {
                window.speechSynthesis.onvoiceschanged = loadVoices;
            }
            loadVoices(); // Initial call in case voices are already loaded

            // --- SDK Navigation Logic ---
            function navigateTo(viewId, title) {
                if (viewId === currentViewId) return;

                const currentView = document.getElementById(currentViewId);
                const nextView = document.getElementById(viewId);
                if (!currentView || !nextView) return;
                
                headerTitle.textContent = title;
                
                currentView.classList.add('slide-out-left');
                nextView.classList.remove('hidden');
                nextView.classList.add('slide-in-right');

                setTimeout(() => {
                    currentView.classList.add('hidden');
                    currentView.classList.remove('slide-out-left');
                    nextView.classList.remove('slide-in-right');
                }, 350);
                
                currentViewId = viewId;

                tabButtons.forEach(button => {
                    button.classList.toggle('active', button.dataset.view === viewId);
                });
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navigateTo(button.dataset.view, button.dataset.title);
                });
            });

            // --- App-Specific Data & Logic (AI Chat) ---
            const chatMessagesContainer = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');

            // Data Source
            let chatMessages = [
                { id: 1, sender: 'ai', text: 'سڵاو! من ZANA AIم. چۆن دەتوانم ئەمڕۆ یارمەتیت بدەم؟' }
            ];

            // Render Function
            function renderChat() {
                chatMessagesContainer.innerHTML = '';
                chatMessages.forEach(msg => {
                    const messageWrapper = document.createElement('div');
                    messageWrapper.className = `flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`;
                    
                    const messageBubble = document.createElement('div');
                    messageBubble.className = `chat-bubble ${msg.sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai'}`;
                    messageBubble.textContent = msg.text;
                    
                    messageWrapper.appendChild(messageBubble);
                    chatMessagesContainer.appendChild(messageWrapper);
                });
                // Auto-scroll to the bottom
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
            }

            // State Update Logic
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userText = chatInput.value.trim();
                if (!userText) return;

                const userMessage = { id: Date.now(), sender: 'user', text: userText };
                chatMessages.push(userMessage);
                renderChat();
                chatInput.value = '';

                // Simulate AI response
                setTimeout(() => {
                    const aiResponse = { id: Date.now() + 1, sender: 'ai', text: '... بیردەکەمەوە' };
                    chatMessages.push(aiResponse);
                    renderChat();

                    // Simulate a more thoughtful response
                     setTimeout(() => {
                        aiResponse.text = 'زۆر باشە! وەک زیرەکییەکی دەستکرد، من هێشتا لەژێر ڕاهێنان دام، بەڵام هەوڵ دەدەم باشترین وەڵامت بدەمەوە.';
                        renderChat();
                        // Speak the final AI response
                        speak(aiResponse.text);
                    }, 1200);

                }, 500);
            });

            // Initial Render
            renderChat();

            // Speak the initial greeting after a short delay
            setTimeout(() => {
                if(chatMessages.length > 0 && chatMessages[0].sender === 'ai') {
                    speak(chatMessages[0].text);
                }
            }, 500);
        });
    </script>
</body>
</html>
