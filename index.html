<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <title>Dana AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-gray-1: #f2f2f7; /* Primary background */
            --system-gray-2: #ffffff; /* Grouped component background */
            --system-gray-3: #c7c7cc; /* Borders, separators */
            --system-gray-4: #e5e5ea; /* Chat bubble background */
            --label-primary: #000000;
            --label-secondary: #8e8e93;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-gray-1: #000000;
                --system-gray-2: #1c1c1e;
                --system-gray-3: #3a3a3c;
                --system-gray-4: #2c2c2e;
                --label-primary: #ffffff;
                --label-secondary: #8e8e93;
            }
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app-container {
            -webkit-overflow-scrolling: touch;
        }

        #app-content {
            position: relative;
        }

        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
            /* No default padding to allow full-height chat */
        }

        .app-view.hidden {
            transform: translateX(100%);
            pointer-events: none;
            opacity: 0;
        }
        
        .app-view:not(.hidden) {
            transform: translateX(0);
            opacity: 1;
        }

        /* Slide Animations */
        @keyframes slide-in-right {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slide-out-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .slide-in-right {
            animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }
        .slide-out-left {
            animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        .tab-button.active svg {
            color: var(--system-blue);
        }
        .tab-button.active span {
             color: var(--system-blue);
        }

        /* Inset Grouped List Style */
        .list-inset-grouped {
            margin: 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .list-inset-grouped li {
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
            font-size: 1.05rem;
        }
        .list-inset-grouped li:last-child {
            border-bottom: none;
        }
        
        #message-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for a cleaner look */
        }
    </style>
</head>
<body class="flex justify-center items-center bg-black">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="flex items-center justify-center p-3 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-b border-[var(--system-gray-3)] flex-shrink-0 z-10">
            <h1 id="header-title" class="text-lg font-semibold text-center mx-auto">دانا</h1>
        </header>

        <main id="app-content" class="flex-1 overflow-hidden relative">
            
            <div id="chat-view" class="app-view flex flex-col h-full">
                <!-- Message Display Area -->
                <div id="message-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be rendered here by JavaScript -->
                </div>

                <!-- Message Input Area -->
                <div class="p-2 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-t border-[var(--system-gray-3)]">
                    <form id="message-form" class="flex items-center space-x-2">
                        <input type="text" id="message-input" placeholder="پرسیارێک بکە..." autocomplete="off" class="flex-1 p-3 bg-[var(--system-gray-2)] border border-[var(--system-gray-3)] rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--system-blue)] text-base">
                        <button type="submit" class="w-10 h-10 flex items-center justify-center bg-[var(--system-blue)] text-white rounded-full flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <div id="settings-view" class="app-view hidden pt-4">
                <ul class="list-inset-grouped">
                    <li>پڕۆفایل</li>
                    <li>ئاگادارییەکان</li>
                    <li>ڕووکار</li>
                </ul>
                 <ul class="list-inset-grouped">
                    <li>دەربارە</li>
                    <li>یارمەتی</li>
                </ul>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="flex justify-around items-center py-1 bg-[var(--system-gray-1)]/80 backdrop-blur-xl border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="chat-view" data-title="دانا" class="tab-button active flex flex-col items-center p-2 transition-colors w-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <span class="text-xs mt-1">چات</span>
            </button>
            <button data-view="settings-view" data-title="ڕێکخستنەکان" class="tab-button flex flex-col items-center text-[var(--label-secondary)] p-2 transition-colors w-20">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066 2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs mt-1">ڕێکخستنەکان</span>
            </button>
        </nav>
    </div>

    <script>
        // --- SDK Navigation Logic ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const headerTitle = document.getElementById('header-title');
        let currentViewId = 'chat-view';

        function navigateTo(viewId, title) {
            if (viewId === currentViewId) return;

            const currentView = document.getElementById(currentViewId);
            const nextView = document.getElementById(viewId);

            if (headerTitle) {
                headerTitle.textContent = title;
            }

            if (currentView && nextView) {
                // Determine animation direction (not needed for this simple 2-tab app, but good practice)
                currentView.classList.add('slide-out-left');
                nextView.classList.remove('hidden');
                nextView.classList.add('slide-in-right');

                setTimeout(() => {
                    currentView.classList.add('hidden');
                    currentView.classList.remove('slide-out-left');
                    nextView.classList.remove('slide-in-right');
                }, 350);
            }
            
            currentViewId = viewId;

            tabButtons.forEach(button => {
                if (button.dataset.view === viewId) {
                    button.classList.add('active');
                    button.classList.remove('text-[var(--label-secondary)]');
                } else {
                    button.classList.remove('active');
                    button.classList.add('text-[var(--label-secondary)]');
                }
            });
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.dataset.view;
                const title = button.dataset.title;
                if(viewId && title) {
                    navigateTo(viewId, title);
                }
            });
        });

        // --- App-Specific Logic: Dana AI Chat ---
        const messageContainer = document.getElementById('message-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        // Data Source: Array of message objects
        const messages = [
            {
                sender: 'dana',
                text: 'سڵاو! من دانام، یاریدەدەری زیرەک لەلایەن گوگڵەوە. چۆن دەتوانم یارمەتیت بدەم؟'
            }
        ];

        // Render Function: Renders the messages array to the DOM
        function renderMessages() {
            messageContainer.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                const bubble = document.createElement('div');
                bubble.textContent = msg.text;
                
                let baseClasses = 'p-3 rounded-2xl max-w-[80%] break-words';
                if (msg.sender === 'user') {
                    bubble.className = `${baseClasses} bg-[var(--system-blue)] text-white self-end`;
                } else {
                    bubble.className = `${baseClasses} bg-[var(--system-gray-4)] text-[var(--label-primary)] self-start`;
                }
                messageContainer.appendChild(bubble);
            });
            // Auto-scroll to the latest message
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // State Update: Handle form submission
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userInput = messageInput.value.trim();
            if (userInput === '') return;

            // 1. Update data array with user message
            messages.push({ sender: 'user', text: userInput });
            
            // 2. Re-render the UI
            renderMessages();
            
            // 3. Clear the input
            messageInput.value = '';

            // 4. Simulate AI response
            getDanaResponse(userInput);
        });

        // Simulate AI Logic
        function getDanaResponse(question) {
             // Add a typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'p-3 rounded-2xl max-w-xs bg-[var(--system-gray-4)] text-[var(--label-primary)] self-start flex items-center space-x-1';
            typingIndicator.innerHTML = `
                <span class="block w-2 h-2 bg-[var(--label-secondary)] rounded-full animate-bounce" style="animation-delay: 0s;"></span>
                <span class="block w-2 h-2 bg-[var(--label-secondary)] rounded-full animate-bounce" style="animation-delay: 0.1s;"></span>
                <span class="block w-2 h-2 bg-[var(--label-secondary)] rounded-full animate-bounce" style="animation-delay: 0.2s;"></span>`;
            messageContainer.appendChild(typingIndicator);
            messageContainer.scrollTop = messageContainer.scrollHeight;


            setTimeout(() => {
                // Remove typing indicator
                typingIndicator.remove();

                let response = 'ببورە، لە پرسیارەکەت تێنەگەیشتم. دەتوانیت بە شێوازێکی تر پرسیار بکەیت؟'; // Default response
                
                const lowerCaseQuestion = question.toLowerCase();

                if (lowerCaseQuestion.includes('سڵاو') || lowerCaseQuestion.includes('چۆنی')) {
                    response = 'سڵاو! من باشم، سوپاس. ئامادەم بۆ وەڵامدانەوەی پرسیارەکانت.';
                } else if (lowerCaseQuestion.includes('ناو') && (lowerCaseQuestion.includes('تۆ') || lowerCaseQuestion.includes('چیە'))) {
                    response = 'ناوی من دانایە، یاریدەدەری زیرەکی گوگڵ.';
                } else if (lowerCaseQuestion.includes('کوردستان')) {
                    response = 'کوردستان هەرێمێکی خۆبەڕێوەبەرییە لە باکووری عێراق و خاوەنی سروشتێکی جوان و مێژوویەکی دەوڵەمەندە.';
                } else if (lowerCaseQuestion.includes('پایتەخت')) {
                     response = 'پایتەختی هەرێمی کوردستان شاری هەولێرە.';
                }

                // 1. Update data array with AI response
                messages.push({ sender: 'dana', text: response });
                
                // 2. Re-render the UI
                renderMessages();

            }, 1200); // Simulate network delay and "thinking"
        }

        // Initial Render
        renderMessages();
    </script>
</body>
</html>
