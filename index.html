<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Kurdish AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --system-blue: #007aff;
            --system-green: #34c759;
            --system-gray-1: #f2f2f7; /* Primary background */
            --system-gray-2: #ffffff; /* Grouped component background */
            --system-gray-3: #c7c7cc; /* Borders, separators */
            --system-gray-4: #e5e5ea;
            --label-primary: #000000;
            --label-secondary: #8e8e93;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-gray-1: #000000;
                --system-gray-2: #1c1c1e;
                --system-gray-3: #3a3a3c;
                --system-gray-4: #2c2c2e;
                --label-primary: #ffffff;
                --label-secondary: #8e8e93;
            }
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-gray-1);
            color: var(--label-primary);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            -webkit-overflow-scrolling: touch;
        }

        /* View Navigation System */
        #app-content {
            position: relative;
        }
        .app-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.35s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
        }
        .app-view.hidden {
            transform: translateX(100%);
            pointer-events: none;
        }
        @keyframes slide-in-right {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes slide-out-left {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        .slide-in-right { animation: slide-in-right 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }
        .slide-out-left { animation: slide-out-left 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards; }

        .tab-button.active svg { color: var(--system-blue); }
        .tab-button.active span { color: var(--system-blue); }

        /* Inset Grouped List Style */
        .list-inset-grouped {
            margin: 1rem;
            border-radius: 0.75rem;
            background-color: var(--system-gray-2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .list-inset-grouped li {
            padding: 0.85rem 1rem;
            border-bottom: 1px solid var(--system-gray-3);
            font-size: 1.05rem;
        }
        .list-inset-grouped li:last-child {
            border-bottom: none;
        }

        /* Chat Styles */
        .chat-bubble {
            max-width: 75%;
            padding: 0.6rem 0.9rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .chat-bubble-user {
            background-color: var(--system-blue);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .chat-bubble-ai {
            background-color: var(--system-gray-4);
            color: var(--label-primary);
            border-bottom-left-radius: 0.25rem;
        }
    </style>
</head>
<body class="flex justify-center items-center">

    <div id="app-container" class="w-full max-w-md h-full flex flex-col bg-[var(--system-gray-1)] shadow-2xl overflow-hidden">
        
        <header id="app-header" class="flex items-center justify-center p-3 bg-[var(--system-gray-2)]/80 backdrop-blur-lg border-b border-[var(--system-gray-3)] flex-shrink-0 z-10">
            <h1 id="header-title" class="text-lg font-semibold text-center mx-auto">Sohbet</h1>
        </header>

        <main id="app-content" class="flex-1 overflow-y-auto relative">
            
            <!-- Chat View -->
            <div id="chat-view" class="app-view flex flex-col h-full">
                <div id="message-list" class="flex-grow p-4 space-y-4 overflow-y-auto">
                    <!-- Messages will be rendered here by JavaScript -->
                </div>
                <div class="flex-shrink-0 p-2 bg-[var(--system-gray-1)] border-t border-[var(--system-gray-3)]">
                    <form id="message-form" class="flex items-center space-x-2">
                        <input id="message-input" type="text" placeholder="نامەکەت بنووسە..." class="w-full px-4 py-2 text-base bg-[var(--system-gray-2)] border border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--system-blue)] text-[var(--label-primary)] placeholder-[var(--label-secondary)]">
                        <button type="submit" class="p-2 rounded-full text-white bg-[var(--system-blue)] hover:bg-opacity-90 active:scale-95 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="app-view hidden pt-2">
                <ul class="list-inset-grouped">
                    <li>پڕۆفایل</li>
                    <li>ئاگادارکردنەوەکان</li>
                    <li>شێواز</li>
                </ul>
                 <ul class="list-inset-grouped">
                    <li>دەربارە</li>
                    <li>یارمەتی</li>
                </ul>
            </div>
            
        </main>

        <nav id="app-tab-bar" class="flex justify-around items-center py-1 bg-[var(--system-gray-2)]/80 backdrop-blur-lg border-t border-[var(--system-gray-3)] flex-shrink-0">
             <button data-view="chat-view" data-title="Sohbet" class="tab-button active flex flex-col items-center p-2 transition-colors w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <span class="text-xs mt-1 font-medium">Sohbet</span>
            </button>
            <button data-view="settings-view" data-title="Rێکخستنەکان" class="tab-button flex flex-col items-center text-[var(--label-secondary)] p-2 transition-colors w-full">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066 2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs mt-1 font-medium">Rێکخستنەکان</span>
            </button>
        </nav>
    </div>

    <script>
        // --- State & DOM Elements ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const headerTitle = document.getElementById('header-title');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messageList = document.getElementById('message-list');
        let currentViewId = 'chat-view';

        // Data source for chat messages
        const messages = [
            { sender: 'ai', text: 'سڵاو! من یاریدەدەری زیرەکی کوردم. چۆن دەتوانم یارمەتیت بدەم؟' }
        ];

        // --- Navigation System ---
        function navigateTo(viewId, title) {
            if (viewId === currentViewId) return;

            const currentView = document.getElementById(currentViewId);
            const nextView = document.getElementById(viewId);

            if (headerTitle) {
                headerTitle.textContent = title;
            }

            if (currentView && nextView) {
                currentView.classList.add('slide-out-left');
                nextView.classList.remove('hidden');
                nextView.classList.add('slide-in-right');

                setTimeout(() => {
                    currentView.classList.add('hidden');
                    currentView.classList.remove('slide-out-left');
                    nextView.classList.remove('slide-in-right');
                }, 350);
            }
            
            currentViewId = viewId;

            // Update active tab button state
            tabButtons.forEach(button => {
                const buttonView = button.dataset.view;
                const textSpan = button.querySelector('span');
                if (buttonView === viewId) {
                    button.classList.add('active');
                    button.classList.remove('text-[var(--label-secondary)]');
                    if(textSpan) textSpan.classList.remove('text-[var(--label-secondary)]');
                } else {
                    button.classList.remove('active');
                    button.classList.add('text-[var(--label-secondary)]');
                     if(textSpan) textSpan.classList.add('text-[var(--label-secondary)]');
                }
            });
        }
        
        // --- Render Function ---
        function renderMessages() {
            messageList.innerHTML = '';
            messages.forEach(msg => {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'flex';
                
                const messageBubble = document.createElement('div');
                messageBubble.className = 'chat-bubble';
                messageBubble.textContent = msg.text;

                if (msg.sender === 'user') {
                    messageWrapper.classList.add('justify-end');
                    messageBubble.classList.add('chat-bubble-user');
                } else {
                    messageWrapper.classList.add('justify-start');
                    messageBubble.classList.add('chat-bubble-ai');
                }
                
                messageWrapper.appendChild(messageBubble);
                messageList.appendChild(messageWrapper);
            });
            // Auto-scroll to the latest message
            messageList.scrollTop = messageList.scrollHeight;
        }

        // --- Event Handlers & Initializer ---
        function handleFormSubmit(event) {
            event.preventDefault();
            const userInput = messageInput.value.trim();
            if (userInput === '') return;

            // 1. Update data source
            messages.push({ sender: 'user', text: userInput });
            
            // 2. Re-render UI
            renderMessages();
            
            // 3. Clear input
            messageInput.value = '';

            // 4. Simulate AI response
            simulateAIResponse();
        }

        function simulateAIResponse() {
            setTimeout(() => {
                const aiResponses = [
                    "زۆر باشە، تێگەیشتم.",
                    "ببورە، لەوە تێنەگەیشتم. دەتوانیت دووبارەی بکەیتەوە؟",
                    "ئەوە پرسیارێکی باشە. با بۆتی بگەڕێم.",
                    "پێم خۆشە یارمەتیت بدەم."
                ];
                const randomResponse = aiResponses[Math.floor(Math.random() * aiResponses.length)];
                
                messages.push({ sender: 'ai', text: randomResponse });
                renderMessages();
            }, 1200);
        }

        // --- Event Listeners ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.dataset.view;
                const title = button.dataset.title;
                if(viewId && title) {
                    navigateTo(viewId, title);
                }
            });
        });
        
        messageForm.addEventListener('submit', handleFormSubmit);

        // --- Initial Render ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMessages();
        });
    </script>
</body>
</html>
